            <div class="row">

                    <label for="name" class="form-label"></label>

                <!-- Prenom -->

            </div>
            <!-- Telephone -->
            <div class="row">
            <div class="col-7">
                <label for="phone" class="form-label"></label>
                <input type="phone" class="form-control" id="phone" placeholder="Numéro de téléphone" name="phone" required>
            </div>
            <!--  Nombre de personnes-->
            <div class="col-5">
                <label for="number" class="form-label"></label>
                <input type="number" class="form-control" id="number" placeholder="Nombre de personnes" name="number" required>
            </div>
        </div>
            <!-- Date -->
            <div class="row">
            <div class="col-6 ">
              <label for="date" class="form-label"></label>
              <input type="date" class="form-control" id="date" placeholder="date" name="date" required>
            </div>
            <!-- Heure -->
            <div class="col-3">

        </div>
            <!-- RGPD -->

                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
