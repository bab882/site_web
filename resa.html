            <form class="row g-3">
                <div class="col-6">
                    <label class="visually-hidden" for="autoSizingInput"></label>
                    <input type="text" class="form-control" id="autoSizingInput" placeholder="Nom">

                        Conditions Générales de Vente (CGV)
                    </label>

                </div>
